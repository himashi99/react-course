<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
  <!-- if we see "React has not rendered" something has gone wrong -->
    <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  class Warning extends React.Component {
    handleButtonStove() {
      alert("Ouch! That is hot!")
    }

    handleButtonSlurpee() {
      alert("Brain Freeze!")
    }

    // inside the curly braces is the function you want to run each time Mouse Over Event happens
    // "this" keyword gives us access to the methods in the Warning class component
    render() {
      return(
        <div>
          <h1>Life Warnings</h1>
          <button onMouseEnter={this.handleButtonStove}>Touch the Stove</button>
          <button onMouseEnter={this.handleButtonSlurpee}>Drink slurpee really fast</button>
        </div>
      );
    }
  }

  ReactDOM.render(
  <Warning />,
  document.getElementById('app')
  )

  </script>

</body>
</html>
