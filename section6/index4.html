  let Color = function(props) {
    let colorItems = props.colors.map(function(eachColor) {
      let colorStyle = {
        marginBottom: 20,
        width: 150,
        height: 50,
        backgroundColor: eachColor.color
      };
      return(
        <div style={colorStyle} key={eachColor.id}>{eachColor.name}</div>
      )
    })
    return(
      <h1>{colorItems}</h1>
    );
  }
