function FriendLy(props) {
  let femalePeopleItem = props.people.filter(function(person) {
    return(
      person.gender === "female"
    )
  }).map(function(person) {
    let friendlyStyle={
      width: 230,
      height: 300,
      padding: 0,
      backgroundColor: "#fff",
      WebkitFilter: "drop-shadow(0px 0px 5px #555)",
      filter: "drop-shadow(0px 0px 5px #555)",
      textAlign: "center",
      display: "inline-block",
      margin: 20
    }
    return(
      <div key={person.id} style={friendlyStyle}>
        <Avatar pic={person.img}/>
        <Username name1={person.name}/>
        <GetConnected />
      </div>
    )
  })

  let malePeopleItem = props.people.filter(function(person) {

        <Avatar pic={person.img}/>
        <Username name1={person.name}/>
        <GetConnected />
      </div>
    )
  })
  return(
    <div>
    <h1>Females</h1>
    <div>{femalePeopleItem}</div>
    <hr />
    <h1>Males</h1>
    <div>{malePeopleItem}</div>
    </div>
  );
}
