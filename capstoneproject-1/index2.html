<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <!-- FONT AWESOME -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Friendly</title>
</head>
<body>
<div id="app">React has not rendered yet</div>

<!-- JAVASCRIPT -->
<script type="text/babel">

  // FRIENDLY COMPLEX COMPONENT
  function Friendly(props) {
      let friendlyStyle={
        width: 230,
        height: 300,
        padding: 0,
        backgroundColor: "#fff",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)",
        textAlign: "center",
        display: "inline-block",
        margin: 20
      }
      return (
        <div style={friendlyStyle}>
          <Avatar pic={props.img}/>
          <Username name1={props.name}/>
          <GetConnected />
        </div>
      );
  }

  // AVATAR COMPONENT
  function Avatar(props) {
    let avatarStyle={
      marginTop: 20,
      width: 150,
      height: 150,
      borderRadius: "50%"
    }
    return (
      <img src={props.pic} alt="profile image" style={avatarStyle}></img>
    );
  }

  // USERNAME COMPONENT
  function Username(props) {
    let nameStyle={
      fontSize: 16,
      fontFamily: "Arial, Helvetica, sans-serif",
      margin: 20
    }
    return(
      <h1 style={nameStyle}>{props.name1}</h1>
    );
  }

  // GETCONNECTED COMPLEX COMPONENT
  function GetConnected() {
    return(
      <div>
        <Like />
        <Share />
        <Add />
      </div>
    );
  }

    let iconStyle={
      margin: 20
    }

    // LIKE COMPONENT
    function Like() {
      return (
        <i className="fa fa-thumbs-up" style={iconStyle}></i>
      );
    }

    // SHARE COMPONENET
    function Share() {
      return(
        <i className="fa fa-share" style={iconStyle}></i>
      );
    }

    // ADD COMPONENT
    function Add() {
      return (
        <i className="fa fa-users" style={iconStyle}></i>
      );
    }

  ReactDOM.render (
    <div>
      <Friendly
        name="Himashi"
        img="profilepic.jpg"
      />
      <Friendly
        name="Tara"
        img="profilepic.jpg"
      />
      <Friendly
        name="Laura"
        img="profilepic.jpg"
      />
      <Friendly
        name="John"
        img="profilepic.jpg"
      />
      <Friendly
        name="Jim"
        img="profilepic.jpg"
      />
      <Friendly
        name="Larry"
        img="profilepic.jpg"
      />
      <Friendly
        name="Rhonda"
        img="profilepic.jpg"
      />
      <Friendly
        name="George"
        img="profilepic.jpg"
      />
      <Friendly
        name="Sue"
        img="profilepic.jpg"
      />
      <Friendly
        name="Mary"
        img="profilepic.jpg"
      />
    </div>,
    document.getElementById("app")
  );
</script>
</body>
</html>
