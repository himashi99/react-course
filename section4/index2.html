<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Let's React</title>
</head>
<body>
<!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
  <div id="app">React has not rendered yet</div>
<!-- JAVASCRIPT -->
<script type="text/babel">

class Shapes extends React.Component {
  render() {
    return(
      <div>
        <Circle />
        <Square />
        <Rectangle />
      </div>
    );
  }
}

class Circle extends React.Component {
  render() {
    let styleCircle = {
      width: 100,
      height: 100,
      backgroundColor: "red",
      borderRadius: 50
    }
    return(
      <h1 style={styleCircle}>Circle</h1>
    );
  }
}

class Square extends React.Component {
  render() {
    let squareStyle = {
      width: 100,
      heigth: 100,
      backgroundColor: "red"
    }
    return(
      <h1 style={squareStyle}>Square</h1>
    );
  }
}

class Rectangle extends React.Component {
  render() {
    let rectangleStyle = {
      width: 200,
      height: 100,
      backgroundColor: "red"
    }
    return(
      <h1 style={rectangleStyle}>Rectangle</h1>
    );
  }
}

// RENDER REACT TO DOM - WILL ACCEPT 2 ARGUMENTS (REACT WHAT, REACT WHERE)
ReactDOM.render(
  <Shapes />,
  document.getElementById("app")
);

</script>
</body>
</html>
