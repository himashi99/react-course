<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
  <!-- if we see "React has not rendered" something has gone wrong -->
    <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  // Complex Component
  let ColorSpectrum = function() {
    return(
      <div>
        <Red />
        <Orange />
        <Yellow />
        <Green />
        <Blue />
        <Indigo />
        <Violet />
      </div>
    );
  }

  // CHALLENGE
  let Red = function() {
    let redStyle = {
      height: 50,
      width: 150,
      backgroundColor: "red"
    }
    return(
      <h1 style={redStyle}>Red</h1>
    );
  }

  let Orange = function() {
    let orangeStyle = {
      height: 50,
      width: 150,
      backgroundColor: "orange"
    }
    return(
      <h1 style={orangeStyle}>Orange</h1>
    );
  }

  let Yellow = function() {
    let yellowStyle = {
      height: 50,
      width: 150,
      backgroundColor: "yellow"
    }
    return(
      <h1 style={yellowStyle}>Yellow</h1>
    );
  }

  let Green = function() {
    let greenStyle = {
      height: 50,
      width: 150,
      backgroundColor: "green"
    }
    return(
      <h1 style={greenStyle}>Green</h1>
    );
  }

  let Blue = function() {
    let blueStyle = {
      height: 50,
      width: 150,
      backgroundColor: "blue"
    }
    return(
      <h1 style={blueStyle}>Blue</h1>
    );
  }

  let Indigo = function() {
    let indigoStyle = {
      height: 50,
      width: 150,
      backgroundColor: "indigo"
    }
    return(
      <h1 style={indigoStyle}>Indigo</h1>
    );
  }

  let Violet = function() {
    let violetStyle = {
      height: 50,
      width: 150,
      backgroundColor: "violet"
    }
    return(
      <h1 style={violetStyle}>Violet</h1>
    );
  }

  ReactDOM.render(
    <ColorSpectrum />,
    document.getElementById("app")
  );

  </script>

</body>
</html>
