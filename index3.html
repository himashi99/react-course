<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Let's React</title>
</head>
<body>
<!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
<div id="app">React has no rendered yet</div>
<!-- JAVASCRIPT -->
<script type="text/babel">

// CREATE VARIABLES FOR JSX AND FOR LOCATION
let hello = <h1>Hello World</h1>;
let destination = document.getElementById("app");

// RENDER REACT TO DOM - WILL ACCEPT 2 ARGUMENTS (REACT WHAT, REACT WHERE)
ReactDOM.render(
  hello, destination
);

</script>
</body>
</html>
