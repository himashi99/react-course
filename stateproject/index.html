<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
  <!-- if we see "React has not rendered" something has gone wrong -->
    <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  class DinnerVote extends React.Component {
    constructor(props) {
      super(props);
      this.state = {
        votes: 0
      };

      this.buttonAdd = this.buttonAdd.bind(this);
      this.buttonSubtract = this.buttonSubtract.bind(this);
    }

    buttonAdd() {
      this.setState({
        votes: this.state.votes + 1
      })
    }

    buttonSubtract() {
      this.setState({
        votes: this.state.votes - 1
      })
    }

    render() {
      var dinnerVoteStyle = {
        display: "inline-block",
        textAlign: 'center',
        margin: 20,
        height: 500,
        width: 300,
        padding: 0,
        backgroundColor: "#FFF",
        WebkitFilter: "drop-shadow(0px 0px 5px #555)",
        filter: "drop-shadow(0px 0px 5px #555)",
      }

      var foodStyle = {
        height: 200,
        width: 200,
        marginTop: 20
      }
      return(
        <div style={dinnerVoteStyle}>
          <img src={this.props.img} alt="food-image" style={foodStyle}/>
          <h1>Dinner Time</h1>
          <p>Vote Here if You Want This</p>
          <button onClick={this.buttonAdd}>+1</button>
          <p>Vote Here if You Do Not Want This</p>
          <button onClick={this.buttonSubtract}>-1</button>
          <p>Total: {this.state.votes}</p>
        </div>
      );
    }
  }
  ReactDOM.render(
    <div>
      <DinnerVote img="dinner-salmon.jpeg"/>
      <DinnerVote img="dinner-wrap.jpeg"/>
      <DinnerVote img="dinner-burger.jpeg"/>
    </div>,
  document.getElementById('app')
  )

  </script>

</body>
</html>
