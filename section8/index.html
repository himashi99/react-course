// Another Method
// Fat arrow in ES6 preserve the "this" context when they are called
class GuessAge extends React.Component {
  constructor(props) {
    super(props);
    this.state = {
      age: "Guess my Age"
    }
  }
  onButtonClick() {
    this.setState({
      age: "37"
    });
  }
  render() {
    return(
      <div>
        <h1>Guessing Game</h1>
        <h2>{this.state.age}</h2>
        <button onClick={() => this.onButtonClick()}>Reveal my Age</button>
      </div>
    );
  }
}

ReactDOM.render(<GuessAge />,
document.getElementById("app")
