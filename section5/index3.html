<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Styling Components</title>
</head>
<body>
  <!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
  <!-- if we see "React has not rendered" something has gone wrong -->
    <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  let ColorSpectrum = function() {
    return(
      <div>
        <Color colorName="Red" backgroundColor="red"/>
        <Color colorName="Orange" backgroundColor="orange"/>
        <Color colorName="Yellow" backgroundColor="yellow"/>
        <Color colorName="Green" backgroundColor="green"/>
        <Color colorName="Blue" backgroundColor="blue"/>
        <Color colorName="Indigo" backgroundColor="indigo"/>
        <Color colorName="Violet" backgroundColor="violet"/>
      </div>
    );
  }

  let Color = function(props) {
    let colorStyle = {
      width: 150,
      height: 50,
      backgroundColor: props.backgroundColor
    }
    return(
      <h1 style={colorStyle}>{props.colorName}</h1>
    );
  }

  ReactDOM.render(
    <ColorSpectrum />,
    document.getElementById("app")
  );

  </script>

</body>
</html>
