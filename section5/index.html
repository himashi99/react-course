<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- REACT LIBRARY -->
  <script src="https://unpkg.com/react@15.5.4/dist/react.js"></script>
  <!-- REACT DOM LIBRARY -->
  <script src="https://unpkg.com/react-dom@15.5.4/dist/react-dom.js"></script>
  <!-- BABEL LIBRARY -->
  <!-- lets us use ES6 and JSX -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>
  <title>Stateless Functional Componenets</title>
</head>
<body>
  <!-- DESIGNATED LOATION TO INSERT REACT CONTENT-->
  <!-- if we see "React has not rendered" something has gone wrong -->
    <div id="app">React has not rendered yet</div>

  <!-- JAVASCRIPT -->
  <script type="text/babel">

  let Person = function(props) {
    return(
      <h1>Hi, {props.name}</h1>
    );
  }

  // SAME THING
  // let props = {
  //   name: "Himashi";
  // }

  // HIGHEST LEVEL - WE ENTER OUR PROP AND VALUE HERE
  // NAME GETS AUTOMATICLLY ASSIGNED TO PROP
  ReactDOM.render(
    <div>
      <Person name="Himashi"/>
      <Person name="Mary"/>
      <Person name="Laura"/>
    </div>,
    document.getElementById("app")
  );

  </script>

</body>
</html>
